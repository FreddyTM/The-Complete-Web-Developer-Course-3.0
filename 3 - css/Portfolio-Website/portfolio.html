<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="normalize.css" />
    <title>Rob's portfolio site</title>
    <style type="text/css">
      /* Menu on top of the page*/
      .menu {
        width: 100%;
        height: 50px;
        position: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #200e3d;
      }
      .whitelink {
        font-family: Arial, Helvetica, sans-serif;
        text-decoration: none;
        margin: 0 15px;
        color: white;
      }
      /* Info block */
      h1,
      h2 {
        font-family: 'Arial black', sans-serif;
      }
      .infoblock {
        background-color: #9727e7;
      }
      .block {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .hi-block {
        padding: 120px 0 0 0;
      }
      .about-block {
        padding: 80px 375px 80px 375px;
      }
      .about-card {
        background-color: white;
        height: 700px;
        max-width: 1500px;
        margin: auto;
      }
      .roundimage {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 50%;
        width: 80%;
      }
      .textcenter {
        text-align: center;
      }
      .about-card {
        box-shadow: 10px 10px #5e0f97, -10px -10px salmon;
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <a class="whitelink" href="">ABOUT ME</a>
      <a class="whitelink" href="">PROJECTS</a>
      <a class="whitelink" href="">CONTACT ME</a>
    </div>
    <div class="infoblock">
      <div class="block hi-block">
        <p><img class="roundimage" src="images/rob.jpeg" /></p>
      </div>
      <h1 class="textcenter">Hi! I'm Rob! I teach people how to code and make websites.</h1>
      <div class="about-block">
        <div class="block about-card"></div>
      </div>
    </div>
  </body>
</html>
