<!DOCTYPE html>
<html>
  <head>
    <title>Webpage with style</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--htmlcolorcodes.com-->
    <!--Google extension: colorzilla. Pick colors from any website-->
    <style type="text/css">
      /*       p {
        color: red;
        font-size: 200%;
      }
      h1 {
        color: pink;
        font-size: 150%;
      } */
      .red {
        color: red;
      }
      .large {
        font-size: 200%;
      }
      .underlined {
        text-decoration: underline;
      }
      .clear-float {
        clear: both;
      }
      #green {
        color: green;
      }
      #first-section {
        color: blue;
        background-color: #ffa07a;
        width: 200px;
        float: left;
      }
      #second-section {
        background-color: #d6eaf8;
        width: 200px;
        float: right;
      }
    </style>
  </head>
  <body>
    <!--<p style="color: blue; font-size: 200%">First sentence</p>
    <h1 style="color: green; font-size: 150%">CSS is cool</h1> -->
    <div id="first-section">
      <p>First sentence</p>
      <p>I love internal CSS</p>
    </div>
    <div id="second-section">
      <p id="green">This is some more text. <span class="underlined">And this text is underlined</span></p>
      <h1 class="red">CSS is cool</h1>
    </div>
    <p>This paragraph is not floated, it's inserted in the flow of the page</p>
    <div class="clear-float"></div>
    <p>This paragraph is not floated either, but it's not affected by previous floats</p>
  </body>
</html>
